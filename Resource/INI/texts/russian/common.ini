string = ItemSlot_1_d, "Длинноклинковое оружие, которое может быть использовано в фехтовальном поединке (схватке). Если у офицера (за исключением мушкетера) нет надетого клинка, либо в инвентаре имеется несколько образцов клинкового оружия, офицер выберет (по убыванию приоритета): клинок с наибольшим поражающим действием (исходя из навыков офицера), клинок с усредненным балансом."
string = ItemSlot_2_d, "Короткоствольное огнестрельное оружие. Если у офицера (за исключением мушкетера) нет надетого пистоля, либо в инвентаре имеется несколько пистолей, офицер выберет (по убыванию приоритета): пистоль с наибольшим количеством зарядов (если способности офицера это позволяют), пистоль с наибольшим поражающим действием снаряда."
string = ItemSlot_3_d, "Использование подзорной трубы увеличивает зону видимости в прибрежных водах (использование опции 'Доплыть до...' в режиме плавания). Чем лучше подзорная труба, тем больше её радиус действия и детальность получаемой информации о кораблях и фортах."
string = ItemSlot_4_d, "Броня снижает урон, нанесенный любым видом холодного и огнестрельного оружия. Различные виды кирас и доспехов могут оказывать также негативное влияние на реакцию, выносливость, скрытность, харизму и восприятие."
string = ItemSlot_5_d, "Длинноствольное огнестрельное оружие. Если у офицера-мушкетера нет надетого мушкета, либо в инвентаре имеется несколько предметов длинноствольного огнестрельного оружия, офицер выберет (по убыванию приоритета): мушкет с наибольшим количеством зарядов (если способности офицера это позволяют), мушкет с наибольшим поражающим действием снаряда."
string = ItemSlot_6_d, "Обереги имеют неограниченный срок действия. Офицеру требуется приказ игрока, чтобы надеть оберег, размещенный в инвентаре."
string = ItemSlot_7_d, "Навигационный прибор позволяет определять текущие координаты судна. Экипированные навигационные приборы дают преимущество в скорости при движении эскадры на глобальной карте."
