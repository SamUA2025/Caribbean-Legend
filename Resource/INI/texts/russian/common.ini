; Игра в карты/кости
string = Rules, "Правила"
string = TitleCards, "Игра в карты"
string = RulesCards1, "Игра в 21 очко ведётся стандартной колодой (36 карт). Колода тщательно тасуется перед каждой раздачей. Каждому игроку выдается по одной карте. Игроки по очереди добирают карты. Необходимо набрать не более 21 очка. Если игроку не хватает очков, чтобы набрать 21 очко, то он берет ещё карту. За каждую новую карту повышатеся ставка. Игрок, который набирает 21 очко, сразу заявляет об этом и забирает из банка свой выигрыш. Если игрок набрал более 21 очка, то ему засчитывается проигрыш. Выигрышем также считается комбинация из пяти карт с суммой очков менее 21. Если никто не набрал ровно 21 очко, побеждает игрок, у которого больше всего очков."
string = RulesCards2, "Стоимость карт в очках:\nТуз - 11 очков\nКороль (дворянин в короне) - 4 очка\nЛорд (конный рыцарь) - 3 очка\nНобиль (пеший воин) - 2 очка\nОстальные - по номиналу"
string = RulesCards3, "Управление в игре:\nклик по колоде: взять карту (должны иметься деньги на ставку), продолжить игру\nклик по портрету оппонента: передать ход\n\n***"
string = TitleDice, "Игра в кости"
string = RulesDice1, "Каждому игроку выдается по пять игровых костей, с промаркированными нумерацией гранями, от одного до шести. Игроки по очереди бросают кости. Можно перебросить любое количество костей. За каждую выбранную кость повышается ставка. Побеждает игрок, выкинувший максимальную комбинацию. Если выпали одинаковые комбинации, побеждает рука со старшей комбинацией (игрок, маркировка костей у которого выше)."
string = RulesDice2, "Комбинации по возрастанию:\nодна пара - две кости одинакового достоинства (например, 2-2)\nдве пары - одна пара одного достоинства и вторая пара - другого (3-3 и 6-6)\nтриада - три кости одинакового достоинства (1-1-1)\nстрит - последовательность пяти костей (1-2-3-4-5 или 2-3-4-5-6)\nфулл - пара и триада (например, 1-1 и 3-3-3)\nкаре - четыре кости одинакового достоинства (например, 4-4-4-4)\nпокер - пять костей одинакового достоинства (например, 5-5-5-5-5)"
string = RulesDice3, "Управление в игре:\nклик по стакану: бросить кости, продолжить игру\nклик по кости: выбрать кость для перебрасывания (должны иметься деньги на ставку)\nклик по портрету оппонента: передать ход (если перебрасывание не нужно)"

; Судовой журнал описание
string = QuestsBook, "Журнал заданий"
string = QuestsBook_Descr, "Здесь отображается список текущих заданий, активных сюжетных событий и действий главного героя. В появившемся хронологическом списке тематических событий каждая последующая запись маркируется временем её занесения в журнал и помещается выше предыдущих. Непрочитанные записи выделяются цветом."
string = QuestsLogBook, "Архив заданий"
string = QuestsLogBook_Descr, "Здесь отображается список выполненных заданий, поручений и завершившихся сюжетных приключений."
string = DocsBook, "Документы"
string = DocsBook_Descr, "Здесь отображаются разнообразные документы, полученные главным героем в игре (рукописи и их фрагменты, письма и простые записки, инструкции и всевозможные рецепты). Время от времени просматривайте материалы, помещаемые в этот раздел. Они могут содержать подсказки или упоминать важные события недавнего прошлого. Непрочитанные документы выделяются цветом."
string = CashBook,"Кассовая книга"
string = CashBook_Descr1, "Здесь отображаются записи обо всех денежных предприятиях главного героя, полученных им кредитных суммах (список справа) или переданных в рост (список слева). Кроме суммы кредита или вклада в банковском доме, записи содержат дополнительные сведения (процентные ставки, даты, сроки и и тип валюты)."
string = CashBook_Descr2, "Важно! Если поселение, ростовщику которого были переданы деньги в рост, оказалось разграблено, депозит пропадает, а запись о нём удаляется из книги."
string = ShipsPlaceBook, "Корабли в портовом управлении"
string = ShipsPlaceBook_Descr1, "Здесь отображаются суда, находящиеся в распоряжении главного героя, в настоящее время переданные на ответственное хранение. В списке содержатся сведения по каждому судну (класс, название корабля, имя капитана, место расположения арендованной стоянки, дату постановки и размер ежемесячного платежа за хранение)."
string = ShipsPlaceBook_Descr2, "Нажмите SHIFT + ЛКМ для получения информации о корабле"
string = ShipsPlaceBook_Descr3, "Нажмите CTRL + ЛКМ для получения информации о капитане"
string = StorageBook, "Складская книга"
string = StorageBook_Descr, "Здесь отображаются записи о взятых в аренду складах или пакгаузах (их местоположение, использованная и доступная площади, размер ежемесячного платежа за аренду)."
string = TradeBook, "Журнал торговли"
string = TradeBook_Descr1, "Здесь указывается национальная принадлежность и наименование поселения, его местоположение и дата записи состояния товарных запасов и цен, изложенных в таблице справа. Список обновляется каждый раз, как только герой получает новые торговые сведения. Со временем информация устаревает, так как товарооборот в игре живет своей жизнью, но позволяет сделать основные выводы. В начале игры список пуст. Чтобы обновлять записи наиболее полно и быстро, пользуйтесь любой возможностью узнать цены на товары в дальних поселениях от купцов в море или таверне, а также из слухов."
string = TradeBook_Descr2, "Перечень товаров довольно велик: что-то производится или выращивается только на островах, что-то на материке, а отдельные товары завозятся из далёкой Европы. Экспортируемые поселением товары не дороги, а импортируемые, естественно, наоборот. Если спрос на товар велик, а количество мизерно, он становится контрабандным - его перестают продавать в магазинах. Некоторые опасные товары (например, оружие и порох) и вовсе могут быть запрещены в официальном торговом обороте по решению местных властей."
string = TradeBook_Descr3, "Цвета указателя типа товара:\n- зелёный: колониальные товары\n- синий: импортные товары\n- красный: контрабандные товары\n- персиковый: товары агрессивного спроса"
string = StatisticsBook, "Журнал статистики"
string = StatisticsBook_Descr, "Здесь отображаются сводные записи об игровых событиях (количестве поверженных противников, взятых призах, потраченных деньгах и т.д.)."

string = AddRemoveOfficerScroll, "Клик по списку - назначение или съем офицера"

string = HeroType_1_d, "Навык владения кинжалами, шпагами и рапирами.\nОдежда и кожаные доспехи защищают значительно лучше.\nВысокий шанс критического удара.\nКолющие атаки наносят больше урона.\nПри ранениях энергия не теряется."
string = HeroType_2_d, "Навык владения саблями и уклон в свободное исследование.\nБольше денег на старте.\nВыгодная торговля и клады.\nПовышенный шанс обмана городской стражи и противника в море.\nТовары в трюме защищены от крыс."
string = HeroType_3_d, "Навык владения топорами и палашами.\nКирасы защищают значительно лучше.\nСамые высокие показатели здоровья и энергии.\nОгромная вместимость инвентаря.\nЭнергия восстанавливается быстрее."
string = HeroType_4_d, "Навык владения огнестрельным оружием.\nСамая высокая скорость перезарядки.\nВыстрелы снижают энергию у противника.\nКорабельные орудия изнашиваются медленнее.\nУспех в азартных играх и выше шансы на богатую добычу."

