string = Atlas,"Картографический атлас"
string = Atlas_Descr,"Все географические карты островов или участков материковой суши, доставшиеся Вашему герою, попадают в инвентарь и, если прежде не встречались, помещаются в Картографический атлас. Карты можно купить, получить в дар, найти в кладах или в вещах убитого героем капитана неприятельского корабля, а можно просто украсть из чужого сундука. Кроме отдельных географических карт Вам определенно встретятся общие карты архипелага различного качества, а также разнообразные отличные авторские работы."

